<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <!-- Có thể để method = "GET"- get không là hiện thông tin
                 method = "POST" - hiện thông tin trên thanh task bar -->
    <form action="#" memthod="POST" > 
    <label for="username">Username: </label>
    <input id="username" type="text" placeholder="enter here ..." name="username" required />
    <br> 
    <br>
    <label for="password">Password: </label>
    <input id="password" type="password" placeholder="enter here ..." name="username" required /> 
    <br />
    <br />
    <label for="gender">Gender: </label>
    

    <label for="female" >Female</label>
    <input type="radio" id="female"  value="female" name="gender" checked />
   
    <label for="male"> Male </label>
    <input type="radio" id="male"  value="male" name="gender" />
    
    <label for="other"> Other </label>
    <input type="radio" id="other" value="other" name ="gender" />
   
    <br><br>
    <label for="favorite">Favorite: </label>

    <input type="checkbox" id="swim" value="swim" name ="favorites" />
    <label for="swim">Swim </label>
    
    <input type="checkbox" id="book" value="book" name ="favorites" />
    <label for="book">Book </label>
   
    <input type="checkbox" id="music" value="music" name ="favorites" /> colspan="2"
    <label for="music">Music </label>
    
    <input type="checkbox" id="game" value="game" name ="favorites" />
    <label for="game">Game </label>
    <br>
    <label for="">Country: </label>
    <select name="countries" id="countries">
      <option value="ha-noi">Hà Nội</option>
      <option value="tp-hcm">Tp. Hồ Chí Minh</option>
      <option value="hai-phong">Hải Phòng</option>
      <option value="hai-duong">Hải Dương</option>
    </select>
    <br>
    <br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
</body>
</html>
