<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    table, th, td {
      border-width:1px;
      border-color:orange;
      border-style: dashed;
      border-collapse: collapse;
    }

    th,td {
      padding: 10px;

    }


    tr::nth-child(even){
      background-color: aqua;
    }

    tr:nth-child(odd){
      background-color: red;
    }
    /* odd chan, even lẻ */
    

  </style>
</head>
<body>
  <table>
    <tr>
      <th>STT</th>
      <th>Ho va ten</th>
      <th>Ghi chu</th>

    </tr>

    <tr>
      <td>2</td>
      <td rowspan="2">Hanh phuc den van gia</td>
      <td>Phim tam ly</td>
<!-- rowspan mất cột -->
      <tr>
        <td colspan="2">1</td>
        <td>2</td>
        <td>3</td>
  <!-- colspan mất hàng -->
      </tr>


    </tr>

  </table>
</body>
</html>
