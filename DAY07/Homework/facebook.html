	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Facebook</title>
		<link rel="stylesheet" href="facebook.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico">
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@300;400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<section>
			<div class="heading">
				<div>
					<h1>Sign Up</h1>
					<p>It's quick and easy.</p>
				</div>
			</div>
			<div>
				<form action="#">
					<div class="name">
						<div class="first-name">
							<input
								type="text"
								id="first-name"
								placeholder="First name"
								aria-valuetext="First name"
								name="information"
								required
							/>
						</div>
						<div class="sur-name">
							<input
								type="text"
								id="sur-name"
								placeholder="Sur name"
								aria-valuetext="Sur name"
								name="information"
								required
							/>
						</div>
					</div>
					<input
						type="text"
						id="mobile-number"
						placeholder="Mobile number or email address"
						aria-valuetext="Mobile number or email address"
						name="information"
						required
					/>
					<input
						type="password"
						id="password"
						placeholder="New password"
						aria-valuetext="New password"
						name="information"
						required
					/>
					<div class="date-of-birth">
						<label for="date-birth"
							>Date of birth
							<a href="#infor-date"
								><abbr title="click for more information"
									><i class="fa-solid fa-circle-question"></i>
									<div id="infor-date">
										<p>
											Providing your date of birth helps make sure that you get
											the right Facebook experience for your age. If you want to
											change who sees this, go to the About section of your
											Profile. For more details, please visit our Data Policy.
										</p>
									</div>
								</abbr></a
							>
						</label>
						<div class="date-task-bar">
							<select name="date-birth" id="date">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>
								<option value="15">15</option>
								<option value="16">16</option>
								<option value="17">17</option>
								<option value="18">18</option>
								<option value="19">19</option>
								<option value="20">20</option>
								<option value="21">21</option>
								<option value="22">22</option>
								<option value="23">23</option>
								<option value="24">24</option>
								<option value="25">25</option>
								<option value="26">26</option>
								<option value="27">27</option>
								<option value="28">28</option>
								<option value="29">29</option>
								<option value="30">30</option>
								<option value="31">31</option>
							</select>

							<select name="date-birth" id="month">
								<option value="January">Jan</option>
								<option value="February">Feb</option>
								<option value="March">Mar</option>
								<option value="April">Apr</option>
								<option value="May">May</option>
								<option value="June">Jun</option>
								<option value="July">Jul</option>
								<option value="August">Aug</option>
								<option value="September">Sep</option>
								<option value="October">Oct</option>
								<option value="Novenmber">Nov</option>
								<option value="December">Dec</option>
							</select>

							<select name="date-birth" id="year">
								<option value="2022">2022</option>
								https://www.facebook.com/policies/cookies/
								<option value="2021">2021</option>
								<option value="2020">2020</option>
								<option value="2019">2019</option>
								<option value="2018">2018</option>
								<option value="2017">2017</option>
								<option value="2016">2016</option>
								<option value="2015">2015</option>
								<option value="2014">2014</option>
								<option value="2013">2013</option>
								<option value="2012">2012</option>
								<option value="2011">2011</option>
								<option value="2010">2010</option>
								<option value="2009">2009</option>
								<option value="2008">2008</option>
								<option value="2007">2007</option>
								<option value="2006">2006</option>
								<option value="2005">2005</option>
								<option value="2004">2004</option>
								<option value="2003">2003</option>
								<option value="2002">2002</option>
								<option value="2001">2001</option>
								<option value="2000">2000</option>
								<option value="1999">1999</option>
								<option value="1998">1998</option>
								<option value="1997">1997</option>
								<option value="1996">1996</option>
								<option value="1995">1995</option>
								<option value="1994">1994</option>
								<option value="1993">1993</option>
								<option value="1992">1992</option>
								<option value="1991">1991</option>
								<option value="1990">1990</option>
								https://www.facebook.com/policies/cookies/
								<option value="1989">1989</option>
								<option value="1987">1987</option>
								<option value="1986">1986</option>
								<option value="1985">1985</option>
							</select>
						</div>
					</div>
					<div>
						<label for="gender"
							>Gender
							<a href=""
								><abbr title="click for more information"
									><i class="fa-solid fa-circle-question"></i>
									<div id="infor-gender">
										<p>
											You can change who sees your gender on your profile later.
											Select Custom to choose another gender, or if you'd rather
											not say.
										</p>
									</div>
								</abbr></a
							>
						</label>
						<div class="gender-selection">
							<div class="female">
								<label for="female">Female</label>
								<input type="radio" id="female" value="Female" name="gender" />
							</div>
							<div class="male">
								<label for="male">Male</label>
								<input type="radio" id="male" value="Male" name="gender" />
							</div>
							<div class="custom">
								<label for="custom">Custom</label>
								<input type="radio" id="custom" value="Custom" name="gender" />
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="paragraph">
				<p>
					People who use our service may have uploaded your contact information
					to Facebook.<a href="https://www.facebook.com/help/637205020878504">
						Learn more.</a
					>
				</p>

				<p>
					By clicking Sign Up, you agree to our
					<a href="https://www.facebook.com/legal/terms/update">Terms</a>,
					<a href="">Data Policy</a> and
					<a href="https://www.facebook.com/policies/cookies/">Cookie Policy</a
					>. You may receive SMS notifications from us and can opt out at any
					time.
				</p>
			</div>
			<div>
				<div class="button">
					<input type="button" id="button" value="Sign Up" />
				</div>
			</div>
		</section>
	</body>
</html>
